<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a373;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6f47;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Camera icon -->
  <g transform="translate(50, 50)">
    <!-- Camera body -->
    <rect x="-20" y="-12" width="40" height="28" rx="3" fill="white" opacity="0.95"/>

    <!-- Lens -->
    <circle cx="0" cy="2" r="10" fill="#8b6f47"/>
    <circle cx="0" cy="2" r="7" fill="white" opacity="0.3"/>

    <!-- Flash -->
    <rect x="12" y="-10" width="5" height="4" rx="1" fill="white" opacity="0.9"/>

    <!-- Viewfinder -->
    <rect x="-18" y="-10" width="6" height="4" rx="1" fill="#d4a373"/>

    <!-- Number 15 -->
    <text x="0" y="-22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">15</text>
  </g>
</svg>
