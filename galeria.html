        .gallery-grid {

        .gallery-item {

            transition: transform 0.3s ease;

        .gallery-item:hover {

        }

        .gallery-item img {

            object-fit: cover;
            display: block;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;

            justify-content: center;
            align-items: center;

        .lightbox.active {
            display: flex;

        .lightbox-content {

        .lightbox-content img {

        .lightbox-close {

            align-items: center;
            justify-content: center;
        }

        .lightbox-nav {
            position: absolute;

            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .footer {
            text-align: center;

            color: white;

        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .lightbox-nav {

    </style>

    <!-- Lightbox -->

        <span class="lightbox-close" id="lightboxClose">&times;</span>

    <script>
        // Lista de fotos
        const photos = [
            'galeria/foto7_0003.jpg',
            'galeria/foto7_0006.jpg',
            'galeria/foto7_0030.jpg',
            'galeria/foto7_0034.jpg',
            'galeria/foto7_0039.jpg',
            'galeria/foto7_0042.jpg',
            'galeria/foto7_0047.jpg',
            'galeria/foto7_0048.jpg',
            'galeria/foto7_0049.jpg',
            'galeria/foto7_0051.jpg',
            'galeria/foto7_0052.jpg',
            'galeria/foto7_0055.jpg',
            'galeria/foto7_0057.jpg',
            'galeria/foto7_0060.jpg',
            'galeria/foto7_0063.jpg',
            'galeria/foto7_0065.jpg',
            'galeria/foto7_0068.jpg',
            'galeria/foto7_0077.jpg'
        ];

        // Cargar galerÃ­a
        const galleryGrid = document.getElementById('galleryGrid');
        photos.forEach((photo, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `<img src="${photo}" alt="Foto ${index + 1}" data-index="${index}">`;
            item.addEventListener('click', () => openLightbox(index));
            galleryGrid.appendChild(item);
        });

        // Lightbox
        let currentPhotoIndex = 0;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');

        function openLightbox(index) {
            currentPhotoIndex = index;
            lightboxImg.src = photos[index];
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        function prevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            lightboxImg.src = photos[currentPhotoIndex];
        }

        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            lightboxImg.src = photos[currentPhotoIndex];
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightboxPrev.addEventListener('click', prevPhoto);
        lightboxNext.addEventListener('click', nextPhoto);

        // Cerrar con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') prevPhoto();
            if (e.key === 'ArrowRight') nextPhoto();
        });

        // Cerrar al hacer click fuera de la imagen
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Reproductor de mÃºsica
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const songItems = document.querySelectorAll('.song-item');

        songItems.forEach(item => {
            item.addEventListener('click', () => {
                const src = item.getAttribute('data-src');

                // Remover clase active de todos
                songItems.forEach(s => s.classList.remove('active'));

                // Agregar clase active al actual
                item.classList.add('active');

                // Cambiar fuente y reproducir
                audioSource.src = src;
                audioPlayer.load();
                audioPlayer.play();
            });
        });

        // Auto-cargar primera canciÃ³n
        if (songItems.length > 0) {
            songItems[0].click();
        }
    </script>
